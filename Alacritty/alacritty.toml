
[scrolling]
history = 100_000

[window]
dynamic_padding = false
opacity = 1
title = "Alacritty"

  [window.class]
  general = "Alacritty"
  instance = "Alacritty"

  [window.padding]
  x = 10
  y = 10

[font]
size = 13.5

  [font.bold]
  style = "Bold"

  [font.bold_italic]
  style = "Mono Bold"

  [font.italic]
  style = "Mono Bold"

  [font.normal]

  [font.offset]
  x = 0
  y = 1

[env]
TERM = "xterm-256color"


# Colors (Doom One)

# Default colors
[colors.primary]
background = '#282c34'
foreground = '#bbc2cf'

# Normal colors
[colors.normal]
black   = '#282c34'
red     = '#ff6c6b'
green   = '#98be65'
yellow  = '#ecbe7b'
blue    = '#51afef'
magenta = '#c678dd'
cyan    = '#46d9ff'
white   = '#bbc2cf'
